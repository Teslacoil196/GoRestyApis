version: "2"

sql:
  - name: "db"
    engine: "postgresql"
    schema: "./db/migrate"
    queries: "./db/queries"
    gen:
      go:
        package: "db"
        out: "./db/sqlc"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false
        
overrides:
  go: null
